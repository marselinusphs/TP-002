<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>BMI Calculator</h1>
      <p>
        Tinggi (cm): <input type="text" id="height" /><br /><span
          id="height_error"
        ></span>
      </p>

      <p>
        Berat (kg): <input type="text" id="weight" /><br /><span
          id="weight_error"
        ></span>
      </p>

      <button id="btn">Hitung BMI</button>
      <p id="output"></p>
    </div>
  </body>
</html>
